<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="description" content="description">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" type="text/css" href="/board.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>



    <div id="board-wrapper">
        <table id="board"></table>
    </div>

    <div>
        <div id="assignment">
            <div>Professor Plum: <span class="char" id="Plum-user"></span></div>
            <div>Mrs.Peacock: <span class="char" id="Peacock-user"></span></div>
            <div>Colonel Mustard: <span class="char" id="Mustard-user"></span></div>
            <div>Mrs. White: <span class="char" id="White-user"></span></div>
            <div>Mrs. Scarlet: <span class="char" id="Scarlet-user"></span></div>
            <div>Mr. Green: <span class="char" id="Green-user"></span></div>
        </div>


        <input id="character" list="characters">
              <datalist id="characters">
                <option id="Plum" value="Plum">
                <option id="Peacock" value="Peacock">
                <option id="Mustard" value="Mustard">
                <option id="White" value="White">
                <option id="Green" value="Green">
              </datalist>
        <button id="character-submit">Submit</button>
    </div>


    <div id="mario-chat">
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="handle" type="text" placeholder="Handler" />
        <input id="message" type="text" placeholder="Message" />
        <button id="send">Send</button>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/board.js"></script>
    <script src="/chat.js"></script>
</body>
</html>
